name: CI

on: [push]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all

  cargo-release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Install cargo release command
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-release
      - name: Run cargo login
        uses: actions-rs/cargo@v1
        with:
          command: login
          args: ${{ secrets.CARGO_TOKEN }}
      - name: Publish crates
        uses: actions-rs/cargo@v1
        with:
          command: release
          args: --no-dev-version --skip-push --skip-tag --no-confirm

  github-release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [test]
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        include:
          - os: ubuntu-latest
            rust: stable
            target: x86_64-unknown-linux-musl
            bin: jrsonnet
            name: jrsonnet-linux-amd64
          - os: windows-latest
            rust: stable
            target: x86_64-pc-windows-msvc
            bin: jrsonnet.exe
            name: jrsonnet-windows-amd64.exe
          - os: macOS-latest
            rust: stable
            target: x86_64-apple-darwin
            bin: jrsonnet
            name: jrsonnet-darwin-amd64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
          target: ${{ matrix.target }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --bin=jrsonnet --release --target ${{ matrix.target }}
      - name: Package
        shell: bash
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.bin }}
          cd target/${{ matrix.target }}/release

          cp ${{ matrix.bin }} ../../../${{ matrix.name }}
          cd -
      - name: Generate SHA-256
        run: shasum -a 256 ${{ matrix.name }} > ${{ matrix.name }}.sha256
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: "jrsonnet*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
